<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<script th:inline="javascript">
    let item = [[${item}]];
    let regionMap = [[${regionMap}]];
    let itemTypeArray = [[${itemTypeArray}]];
    let deliveryTypeList = [[${deliveryTypeList}]];
</script>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <form action="item.html" th:object="${item}" th:action method="post">
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" th:field="*{itemName}" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

<!-- 추가 코드 시작 -->
        <div>
            <div>판매 여부</div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input"/>
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <div>
            <div>등록 지역</div>
            <div th:each="region : ${regionMap}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
                <label th:for="${#ids.prev('regions')}" th:text="${region.value}"></label>
            </div>
        </div>

        <div>
            <div>상품 종류</div>
            <div th:each="itemType : ${itemTypeArray}" class="form-check form-check-inline">
                <input type="radio" th:field="*{itemType}" th:value="${itemType.name()}" class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${itemType.getDescription()}" class="form-check-label"></label>
            </div>
        </div>

        <div>
            <div>배송 방식</div>
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="">== 배송 방식 선택 ==</option>
                <option th:each="deliveryType: ${deliveryTypeList}" th:value="${deliveryType.code}" th:text="${deliveryType.name}"></option>
            </select>
        </div>

        <hr class="my-4">
<!-- 추가 코드 종료 -->

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
